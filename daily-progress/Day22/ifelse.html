<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Calculation</title>
</head>
<body>
    <h2>Mark Calculation</h2>

    <form>
        Subject 1 Marks: <input type="text" id="mark1"><br><br>
        Subject 2 Marks: <input type="text" id="mark2"><br><br>
        <input type="button" value="Calculate Result" onclick="evaluateMarks()">
    </form>

    <p id="result"></p>

    <script>
        function evaluateMarks() {
            var m1 = parseFloat(document.getElementById("mark1").value);
            var m2 = parseFloat(document.getElementById("mark2").value);

            // Validate input
            if (isNaN(m1) || isNaN(m2)) {
                alert("Please enter valid numeric marks for both subjects.");
                return;
            }

            var total = m1 + m2;
            var avg = total / 2;
            var grade = "";

            // Grade Evaluation (using if-else)
            if (avg >= 90) {
                grade = "<b><i>Excellent (Grade A)</i></b>";
            } else if (avg >= 50) {
                grade = "<b><i>Good (Grade B)</i></b>";
            } else if (avg >= 35) {
                grade = "<b>Average (Grade C)</b>";
            } else {
                grade = "Needs Improvement (Grade D)";
            }

            // Display Result
            document.getElementById("result").innerHTML =
                "Total: " + total + "<br>" +
                "Average: " + avg + "<br>" +
                "Grade: " + grade;

            // Alert and Console Log
            alert("Calculation Complete");
            console.log("Total: " + total + ", Average: " + avg + ", Grade: " + grade);
        }
    </script>
</body>
</html>
